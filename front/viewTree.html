<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Visualisation Arbres</title>
        <!-- Page de style de bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <!-- Page de style du projet -->
        <link href="./src/style/index.css" rel="stylesheet">

        <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
        <style>
          #map {
            height: 300px;
            width: 700px;
            border-radius: 12px;
            overflow: hidden;
          }
        </style>
        <link rel="icon" type="image/jpeg" href="src/image/StQuentin-logo.jpg">
    </head>
    <body>
      <!-- Navbar commune aux différentes pages -->
        <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand" href="index.html" >Accueil</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="addTree.html">Ajouter un arbre </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="viewTree.html" style="font-weight: bold;">Visualisation des Arbres </a>
                </li>
              </ul>
            </div>
        </nav>

        <!-- Partie principale -->
        <div id="card">
        <div class="container pb-5">
            <h2 class="text-center mb-4"><u>Visualisation des arbres</u></h2>
      
            <!-- Section carte + légende -->
            <div class="row w-100 align-items-center">
              <div class="col-auto">

                <div id="map">


                </div>
              </div>
              <div class="col d-flex flex-column justify-content-center ps-4">
                <form id="SelectAffichage">
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="labelOption" id="allTreesMap" checked>
                    <label class="form-check-label" for="label1">Tous les arbres</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="labelOption" id="treesByStateMap">
                    <label class="form-check-label" for="label2">Arbres par état</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="labelOption" id="treesAgesMap">
                    <label class="form-check-label" for="label3">Arbres selon l'âge</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
      
            <!-- Tableau -->
            <h5 class="mb-3">Liste des arbres de la ville de St Quentin</h5>
            <div class="table-responsive mb-4">
              <table class="table table-bordered align-middle text-center bg-white shadow-sm">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Espèce</th>
                    <th>Hauteur totale</th>
                    <th>Hauteur tronc</th>
                    <th>Diamètre tronc</th>
                    <th>Remarquable</th>
                    <th>[Lattitude; Longitude]</th>
                    <th>Etat de l'arbre</th>
                    <th>Stade de développement</th>
                    <th>Type de port</th>
                    <th>Type de pied</th>
                    <th>Selectionner</th>
                  </tr>
                </thead>
                <tbody id="arrayTree">
                  
                </tbody>
              </table>
            </div>
      
            <!-- Boutons -->
            <div class="text-center">
              <a href="cluster.html"><button class="btn btn-primary me-2">Prédire cluster</button></a>
              <button class="btn btn-primary" id="prediction">Prédire l'âge</button>
            </div>
          </div>

        <!-- Scripts de fonctionnement de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous" defer></script>
        <!-- Page de script du projet -->
        <script src="./src/script/requests.js" type="text/javascript" defer></script>
        <script src="./src/script/viewTree.js" type="text/javascript" defer></script>
    </body>
</html>
